<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Homage To Apple</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://www.google.com/s2/favicons?domain=https://www.tacobell.com"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- section 1 -->
      <section class="section-1">
        <!-- logo -->
        <a href="#" class="logo">
          <i class="fab fa-apple"></i>
        </a>
        <!-- end of logo -->

        <!-- navbar -->
        <nav class="navbar">
          <a href="#" class="navbar-link">iPhone 12</a>
          <a href="#" class="navbar-link">MacBook Air</a>
          <a href="#" class="navbar-link">Apple Watch</a>
          <a href="#" class="navbar-link">AirPods</a>
        </nav>
        <!-- end of navbar -->

        <!-- cube -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="images/iphone.png" alt="image of an iPhone 12" />
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>
          <!-- controls -->
          <div class="controls">
            <a href="#" class="top-x-control">
              <i class="fas fa-arrow-up"></i>
            </a>
            <a href="#" class="bottom-x-control">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="left-y-control">
              <i class="fas fa-arrow-left"></i>
            </a>
            <a href="#" class="right-y-control">
              <i class="fas fa-arrow-right"></i>
            </a>
            <a href="#" class="top-z-control">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="bottom-z-control">
              <i class="fas fa-arrow-up"></i>
            </a>
          </div>
          <!-- end of controls -->
        </div>
        <!-- end of cube -->

        <!-- banner -->
        <div class="section-1-banner center">
          <h1>&#8592; 0g Sugar</h1>
          <p>"Look at that floating box!"</p>
          <span> &mdash; Phil Hasenkamp</span>
          <button type="button">Take a peek</button>
        </div>
        <!-- end of banner -->

        <!-- slideshow -->
        <div class="slideshow"></div>
        <!-- end of slideshow -->
      </section>
      <!-- end of section 1 -->

      <!-- section 2 -->
      <section class="section-2">
        <!-- section-2 heading -->

        <h1 class="section-2-heading">iPhone 12</h1>

        <!-- end of section-2 heading -->

        <!-- section 2 images -->
        <div class="iphones">
          <img
            src="images/iPhone 12/iphones-1-img.png"
            alt="mock up image of multiple iPhone 12s"
            class="iphone-img-1"
          />
          <img
            src="images/iPhone 12/iphones-2-img.png"
            alt="mock up image of an iPhone 12"
            class="iphone-img-2"
          />
        </div>
        <!-- end of section 2 images -->

        <!-- section 2 buttons -->
        <div class="iphone-btns">
          <a href="#" class="iphone-btn center"><span>Easter Bny</span></a>
          <a href="#" class="iphone-btn center"><span>Bawk</span></a>
        </div>
        <!-- end of section 2 buttons -->
      </section>
      <!-- end of section 2 -->

      <!-- section 3 -->

      <section class="section-3 center">
        <!-- Section 3 heading -->

        <h1 class="section-3-heading">MacBook Air</h1>

        <!-- End of section 3 heading -->

        <!-- section 3 content -->

        <div class="section-3-content center">
          <!-- section 3 images -->
          <img
            src="images/MacBook/macbook-screen.png"
            alt="mockup image of a MacBook Air screen"
            class="macbook-img-1"
          />
          <img
            src="images/MacBook/macbook-keyboard.png"
            alt="mockup image of a MacBook Air keyboard"
            class="macbook-img-2"
          />
          <!-- end of section 3 images -->
          <!-- section 3 loading and logo -->
          <div class="loading-wrapper">
            <div class="loading center">
              <i class="fab fa-apple"></i>
              <div class="progress-bar"></div>
            </div>
          </div>
          <!-- end of section 3 loading and logo -->
          <!-- section 3 info -->
          <div class="macbook-info">
            <h2 class="macbook-info-heading">Rad. Yeah!</h2>
            <p class="macbook-price">Starting at $999</p>
            <button class="macbook-btn">Do it!</button>
          </div>
          <!-- end of section 3 info -->
        </div>
        <!-- end of section 3 content -->
      </section>
      <!-- end of section 3 -->

      <!-- section 4 -->

      <section class="section-4 center">
        <div class="watches center">
          <div class="watch-bands center">
            <img
              src="images/watches/watch-band-1.jpg"
              alt="mock up image of an Apple Watch band"
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-2.jpg"
              alt="mock up image of an Apple Watch band"
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-3.jpg"
              alt="mock up image of an Apple Watch band"
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-4.jpg"
              alt="mock up image of an Apple Watch band"
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-5.jpg"
              alt="mock up image of an Apple Watch band"
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-6.jpg"
              alt="mock up image of an Apple Watch band"
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-7.jpg"
              alt="mock up image of an Apple Watch band"
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-8.jpg"
              alt="mock up image of an Apple Watch band"
              class="watch-band-img"
            />
            <img
              src="images/watches/watch-band-9.jpg"
              alt="mock up image of an Apple Watch band"
              class="watch-band-img"
            />
          </div>
          <div class="watch-cases center">
            <img
              src="images/watches/watch-case-1.png"
              alt="mock up image of an Apple Watch case"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-2.png"
              alt="mock up image of an Apple Watch case"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-3.png"
              alt="mock up image of an Apple Watch case"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-4.png"
              alt="mock up image of an Apple Watch case"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-5.png"
              alt="mock up image of an Apple Watch case"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-6.png"
              alt="mock up image of an Apple Watch case"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-7.png"
              alt="mock up image of an Apple Watch case"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-8.png"
              alt="mock up image of an Apple Watch case"
              class="watch-case-img"
            />
            <img
              src="images/watches/watch-case-9.png"
              alt="mock up image of an Apple Watch case"
              class="watch-case-img"
            />
          </div>
        </div>
        <a href="#" class="watch-control watch-top-control center">
          <i class="fas fa-angle-up"></i>
        </a>
        <a href="#" class="watch-control watch-right-control center">
          <i class="fas fa-angle-right"></i>
        </a>
        <a href="#" class="watch-control watch-bottom-control center">
          <i class="fas fa-angle-down"></i>
        </a>
        <a href="#" class="watch-control watch-left-control center">
          <i class="fas fa-angle-left"></i>
        </a>

        <button class="watch-btn">Ice Out</button>
      </section>

      <!-- end of section 4 -->

      <!-- section 5 -->
      <section class="section-5">
        <div class="airpods">
          <h1 class="section-5-heading">Heaven</h1>
          <img
            src="images/AirPods/airpods-1.png"
            alt="mock up of Apple AirPods"
          />
          <img
            src="images/AirPods/airpods-2.png"
            alt="mock up of Apple AirPods case"
          />
          <div class="airpods-buttons">
            <button class="airpods-btn">Learn More</button>
            <button class="airpods-btn">Buy</button>
          </div>
        </div>
      </section>
      <!-- end of section 5 -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
