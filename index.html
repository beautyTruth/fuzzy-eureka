<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Homage To Apple</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://www.google.com/s2/favicons?domain=https://www.tacobell.com"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- section 1 -->
      <section class="section-1">
        <!-- logo -->
        <a href="#" class="logo">
          <i class="fab fa-apple"></i>
        </a>
        <!-- end of logo -->

        <!-- navbar -->
        <nav class="navbar">
          <a href="#" class="navbar-link">iPhone 12</a>
          <a href="#" class="navbar-link">MacBook Air</a>
          <a href="#" class="navbar-link">Apple Watch</a>
          <a href="#" class="navbar-link">AirPods</a>
        </nav>
        <!-- end of navbar -->

        <!-- cube -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="images/iphone.png" alt="image of an iPhone 12" />
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>
          <!-- controls -->
          <div class="controls">
            <a href="#">
              <i class="fas fa-arrow-up top-x-control"></i>
            </a>
            <a href="#">
              <i class="fas fa-arrow-down bottom-x-control"></i>
            </a>
            <a href="#">
              <i class="fas fa-arrow-left left-y-control"></i>
            </a>
            <a href="#">
              <i class="fas fa-arrow-right right-y-control"></i>
            </a>
            <a href="#">
              <i class="fas fa-arrow-down top-z-control"></i>
            </a>
            <a href="#">
              <i class="fas fa-arrow-up bottom-z-control"></i>
            </a>
          </div>
          <!-- end of controls -->
        </div>
        <!-- end of cube -->

        <!-- banner -->
        <div class="section-1-banner center">
          <h1>&#8592; 5G Ready</h1>
          <p>"Apple products make me happier."</p>
          <span> &mdash; Phil Hasenkamp</span>
          <button type="button">Take a peek</button>
        </div>
        <!-- end of banner -->

        <!-- slideshow -->
        <div class="slideshow"></div>
        <!-- end of slideshow -->
      </section>
      <!-- end of section 1 -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
